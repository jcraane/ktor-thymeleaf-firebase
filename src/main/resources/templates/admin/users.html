<!DOCTYPE html>
<html lang="en" th:replace="~{layout :: layout(~{::content}, ~{::title}, ~{::breadcrumb})}">
<head>
    <title th:fragment="title">User Management</title>
</head>
<body>
<!-- This content will be injected into the layout -->
<div th:fragment="content">
    <h1 class="text-2xl font-bold mb-6">User Management</h1>

    <div class="bg-white rounded-lg shadow overflow-hidden">
        <div class="p-4 border-b border-gray-200 flex justify-between items-center">
            <h2 class="text-lg font-semibold">All Users</h2>
        </div>

        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Roles</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <!-- Loop through users -->
                    <tr th:each="user : ${users}">
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${user.id}">user_id</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm font-medium text-gray-900" th:text="${user.firstName + ' ' + user.lastName}">John Doe</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${user.email}">john@example.com</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            <span th:each="role : ${user.data?.roles}"
                                  class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800 mr-1"
                                  th:text="${role}">
                                ADMIN
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                            <a href="#" class="text-indigo-600 hover:text-indigo-900">Edit</a>
                        </td>
                    </tr>

                    <!-- Empty state when no users -->
                    <tr th:if="${#lists.isEmpty(users)}">
                        <td colspan="5" class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 text-center">
                            No users found
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- This will be used by the layout for the breadcrumb -->
<span th:fragment="breadcrumb">User Management</span>
</body>
</html>
